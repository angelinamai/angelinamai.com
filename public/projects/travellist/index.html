/* 4) Keep the add-form teal and readable */

    <!-- Optional: mark destructive buttons if any appear later -->
    <script>
        (function () {
            const GRADIENT = "linear-gradient(135deg, #0f766e 0%, #15998f 100%)";
            const ORANGE_HEX = "#f4a226";
            const ORANGE_RGB = "rgb(244, 162, 38)";

            function isOrange(color) {
                if (!color) return false;
                const c = color.replace(/\s+/g, "").toLowerCase();
                return c.includes(ORANGE_HEX) || c.includes("rgb(244,162,38)");
            }

            function swapOrangeBackgrounds(root = document) {
                const all = root.querySelectorAll("*");
                for (let i = 0; i < all.length; i++) {
                    const el = all[i];
                    const cs = getComputedStyle(el);
                    // background-color or background (shorthand)
                    if (isOrange(cs.backgroundColor) || isOrange(cs.background)) {
                        el.style.setProperty("background", GRADIENT, "important");
                        el.style.setProperty("color", "#fff", "important");
                    }
                }
                // header is the usual culprit—double down
                const header = document.querySelector("header");
                if (header) {
                    header.style.setProperty("background", GRADIENT, "important");
                    header.style.setProperty("color", "#fff", "important");
                }
            }

            // Run after everything paints
            window.addEventListener("load", () => {
                swapOrangeBackgrounds();

                // Keep watching for React updates
                const mo = new MutationObserver((muts) => {
                    muts.forEach((m) => {
                        m.addedNodes.forEach((n) => {
                            if (n.nodeType === 1) swapOrangeBackgrounds(n);
                        });
                    });
                });
                mo.observe(document.body, { childList: true, subtree: true });
            });
        })();
    </script>
